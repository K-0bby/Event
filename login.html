<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Event Nations</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="icon" type="image/x-icon" href="images/event_logo.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600&family=Quicksand:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="logo">
          <img src="images/event_logo.png" alt="" />
        </div>
        <div class="header">
          <h2>Sign In</h2>
          <p>to join the fun</p>
        </div>
        <div class="form-group">
          <label for="email" class="form-label"
            ><i class="fa-solid fa-envelope"></i>Email</label
          >
          <input type="email" name="email" id="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <label for="password" class="form-label"
            ><i class="fa-solid fa-lock"></i>Password</label
          >
          <input
            type="password"
            name="password"
            id="pswd"
            placeholder="Password"
          />
        </div>
        <input type="button" value="Login" class="btn" />

        <p>Forgot your password? <a href="#">Reset Password</a></p>

        <p>Don't have an account? <a href="#">Sign Up</a></p>

        <button type="button" class="google-btn">
          <img src="images/icons8-google.svg" alt="google icon" />
          <a href="#">Continue with Google</a>
        </button>
        <button type="button" class="facebook-btn">
          <img src="images/icons8-facebook.svg" alt="facebook icon" />
          <a href="#">Continue with Facebook</a>
        </button>
      </form>
    </div>
    <!-- font awesome Kit -->
    <script
      src="https://kit.fontawesome.com/616c816015.js"
      crossorigin="anonymous"
    ></script>
    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
